<div class="join">
  <button class="join-item btn" (click)="goToPreviousPage()" [disabled]="currentPage === 1">«</button>
  <button class="join-item btn">Page {{currentPage}} of {{totalPages}}</button>
  <button class="join-item btn" (click)="goToNextPage()" [disabled]="currentPage === totalPages">»</button>
</div>
