<label class="form-control w-full max-w-xs">
  <div class="label">
    <span class="label-text">Pick your class</span>
  </div>
  <select class="select select-bordered" (change)="onClassChange($event)">
    <option disabled [selected]="!selectedClass">Class</option>
    <option *ngFor="let className of classNames" [value]="className">{{ className | titlecase }}</option>
  </select>
</label>

<div *ngIf="selectedClass">
  <label class="input input-bordered flex items-center gap-2">
    <input type="text" class="grow" placeholder="Search for cards" (input)="onSearch($event)" />
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="h-4 w-4 opacity-70">
      <path fill-rule="evenodd"
            d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
            clip-rule="evenodd"/>
    </svg>
  </label>

  <app-cards-display #cardsDisplay [currentClass]="selectedClass"/>
</div>
