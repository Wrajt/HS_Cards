<div class="cardBacks">
  <div *ngFor="let cardBack of cardBacks; index as i" class="card w-96 bg-base-100 shadow-xl">
    <figure><img [src]="cardBack.image" /></figure>
    <div class="card-body">
      <h2 class="card-title">{{ cardBack.name }}</h2>
      <p>{{ cardBack.text }}</p>
    </div>
  </div>
</div>
<app-paginator
  [currentPage]="currentPage"
  [totalPages]="totalPages"
  (pageChange)="onPageChange($event)">
</app-paginator>
