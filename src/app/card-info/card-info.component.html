<div role="tablist" class="tabs tabs-bordered">
  <button type="button" class="btn btn-outline btn-primary" *ngFor="let className of classNames"
          [attr.aria-label]="className" (click)="onClassChange(className)" [class.active]="currentClass === className">
    {{ className | titlecase }}
  </button>
</div>

<app-cards-display #cardsDisplay [currentClass]="currentClass"/>
